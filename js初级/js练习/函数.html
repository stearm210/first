<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果实参的个数多余形参的个数,只会取到形参对应的个数 -->
    <!-- 形参的个数大余实参时,返回NaN -->
    <!-- return只能返回一个值,数组可以用于返回多个值 -->
    <script>
        //区间和
        sum=0;
        function he(){
            for(var i=1;i<=100;i++){
                sum+=i;
            }
            return sum;
        }
        var x=he();
        console.log(x);

        //任意区间和
        sum=0;
        function isSum(a,b){
            for(var i=a;i<=b;i++){
                sum+=i;
            }
            return sum;
        }
        var x=isSum(80,90);
        console.log(x);


        //多值返回,返回一个数组
        function duo(a,b){
            return [a+b,a-b,a*b];
        }
        var arr=duo(8,7);
        console.log(arr);



        //当无法知道有多少参数传递时,使用arguments获取
        //argunments像数组一样存储了传入的实参,这是一个伪数组,可以循环,length长度,不能使用pop-push.
        function fn(){
            console.log(arguments);
            console.log(arguments[2]);
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        fn(1,4,2);


        //翻转数组使用的传递数组的方法
        function reverse(arr){
            var newArr=[];
            for(var i=arr.length-1;i>=0;i--){
                //
                newArr[newArr.length]=arr[i];
            }
            return newArr;
        }
        var x=reverse([1,2,4,5,6,8]);
        console.log(x);



        //匿名函数,fun是变量名,不是函数名.
        var fun=function(agu){
            console.log('匿名函数');
            console.log(agu);
        }
        fun('匿名函数');
    </script>
</head>

</body>
</html>
