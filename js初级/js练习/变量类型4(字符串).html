<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 检测字符串长度可以使用length -->
    <script>
        var str='hhhhhhhhhhhhhhh';
        // 检测字符串长度
        console.log(str.length);

        // 字符串拼接
        console.log('kk'+'ll');
        // 注意下面这种拼接
        // 这里的输出是kktrue
        console.log('kk'+true);
        // 如果有其它数字类型与字符串类型进行拼接，最后的结果就是字符串类型
        console.log('12'+12);



        // 自由版
        var age=18;
        console.log('kk'+age+'ll');
    </script>
</head>
