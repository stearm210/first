<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输入内容
        prompt('请输入内容');
        // 弹出警示框,展示给用户
        alert('结果是');
        // 控制台输出，用于程序员测试(浏览器按f12选择console可以看到)
        console.log('输出为程序员看到');
    </script>
</head>
<body>
    <!-- 1.alert(msg):浏览器弹出警示框
         2.console.log(msg):浏览器控制台打印输出信息
         3.prompt(info):浏览器弹出输出框，用户可以输入 -->
    <!-- 这三种归属都是浏览器 -->

</body>
</html>
