<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //查文档：使用MDN
        //Math
        console.log(Math.PI);
        console.log(Math.max(1,99,1000));

        var myMath={
            PI:3.14159,
            max:function(){
                //此时函数未知传入多少参数，需要使用arguments[0]接受
                var max=arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            },
            min:function(){
                //此时函数未知传入多少参数，需要使用arguments[0]接受
                var min=arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]<min){
                        min=arguments[i];
                    }
                }
                return min;
            }
        };
    </script>
</head>
