<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=undefined;
        // 字符串类型+任何类型都会变成字符串
        console.log(num+'aa');

        // undefined与数字相加变成NaN
        console.log(num+1);

        // null空值
        var space=null;
        // 最后的结果是1
        console.log(space+1);
    </script>
</head>
<body>
    
</body>
</html>
