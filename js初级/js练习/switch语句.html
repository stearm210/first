    <title>Document</title>
    <script>
        // 一般来说，在switch括号里面写上变量
        var num=10;
        switch (num) {
            case 1:
                console.log("输出1");
                break;
        
            default:
                console.log("什么都不输出");
                break;
        }
    </script>
