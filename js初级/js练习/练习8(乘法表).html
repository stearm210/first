<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 像这种双层循环，需要注意：外层循环一般是循环的行数
        // 内层循环一般是每一行中式子的个数。式子的个数可以进行手动的控制。


        // 核心算法：每一行的式子个数与行数是一致的
        // 行数的个数是i,行内式子的个数是j。需要保证j<=i即可。
        var str='';
        var n=9;
        for(var i=1;i<=n;i++){
            for(var j=1;j<=i;j++){
                // 输出可以通过字符串输出
                str+=i+'x'+j;
                str+='\t';
            }
            str+='\n';
        }
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
