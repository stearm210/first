<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name='jj',age=18;
        console.log(name);
        console.log(age);

        // 变量特殊情况
        // 没有给值的变量值是不确定的,为undefined
        var sex;
        console.log(sex);
        // 不声明不赋值会直接报错
        // 不声明直接赋值会不会直接报错(区别于其它语言)
        // 驼峰命名法：建议头单词小写，后面单词首字母大写

        var temp;
        app1=1;
        app2=2;
        temp=app1;
        app1=app2;
        app2=temp;
        console.log(app1);
        console.log(app2);
        console.log(temp);
    </script>
</head>
<body>
    
</body>
</html>
