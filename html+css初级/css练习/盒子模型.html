<!-- css中规定每个盒子分为：内容区域、内边距区域、边框区域、外边框区域构成 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需要纸箱子，填充泡沫 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线(盒子的边框线条)*/
            border: 1px solid #000;
            /* 填充泡沫(文字与边框的内容)，内边距 */
            padding: 20px;
            /* 外边距(两个盒子之间的距离) */
            margin: 30px;
        }
    </style>
</head>
<body>
    <!-- 写一个盒子 -->
    <div>内容电脑</div>
    <div>内容电脑</div>
</body>
</html>
