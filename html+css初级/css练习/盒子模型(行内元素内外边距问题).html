<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            margin: 100px;
            /* <!-- 改变行高的位置可以使用行高 --> */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 使用margin或者padding改变行内标签的垂直位置无法生效，但是可以改变水平位置 -->
    <!-- 改变行高的位置可以使用行高 -->
    <span>iiiii</span>
</body>
</html>
