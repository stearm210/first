<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 600px;
            height: 600px;
            background-color: pink;
            line-height: 600px;
            text-align: center;
        }
        /* 传统的添加行高是不能使Img居中的 */
        /* 这个时候需要使用装饰的垂直对齐方式+行高进行居中 */
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="../图片/1.jpg" alt="">
    </div>
</body>
</html>
