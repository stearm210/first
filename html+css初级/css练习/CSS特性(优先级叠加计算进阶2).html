<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (0,0,2,1) */
        .c1 .c2 div{
            color: blue;
        }
        /* (0,1,0,1) */
        div #box3{
            color: green;
        }

        /* 下面这个不是继承，因为可以选中id为box1的div后代中的字 */
        /* (0,1,0,1) */
        /* 根据层叠性，这是最后一个，所以这个是黄色 */
        #box1 div{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box3" class="c2">
            <div id="box3" class="c3">
                这是什么颜色
            </div>
        </div>
    </div>
</body>
</html>
