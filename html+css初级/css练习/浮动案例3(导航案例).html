<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
            margin: 50px auto;
        }
        .head ul{
            list-style: none;
        }
        .head li{
            float: left;
        }
        .head li a{
            display: inline-block;
            width:80px;
            height: 50px;
            /* background-color: green; */
            /* 水平居中 */
            text-align: center;
            /* 垂直居中时需要与height相同s */
            line-height: 50px;
            color: white;
            text-decoration: none;
        }
        /* 悬停显示 */
        .head li:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="head">
        <ul>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
        </ul>
    </div>
</body>
</html>
