<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: white;
            width: 120px;
            height: 58px;
            display: inline-block;
            background-color: pink;
            text-align: center;
            /* 这里的line-height写上height对应的高度 */
            line-height: 56px;
            /* 这里图片选择background，因为这些图片起装饰作用 */
        }
        /* 每个背景图片背景是不一样的 */
        .one{
            background-image: url(../图片/emmet快速写法.png);
        }
        /* 每个的悬停效果不一样 */
        .one:hover{
            background-image: url(../图片/字符实体.png);
        }
    </style>
</head>
<body>
    <a href="#" class="one">文字1</a>
    <a href="#" class="two">文字2</a>
    <a href="#" class="three">文字3</a>
    <a href="#" class="four">文字4</a>
</body>
</html>
