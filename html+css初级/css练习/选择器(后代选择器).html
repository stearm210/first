<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需要找到div中的p标签 */
        /* 后代选择器的方法 */
        /* 父选择器+儿子选择器 */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 后代选择器写法中需要有空格，选择器的语法是: 选择器1+空格+选择器2 -->
    <p>这是p标签</p>
    <!-- 这是父子集的关系 -->
    <div>
        <p>这是div的儿子</p>
    </div>
</body>
</html>
