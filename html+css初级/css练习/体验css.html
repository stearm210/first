<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 下面的是内嵌式写法，建议使用-->
    <style>
        /* css的注释快捷键与html一样 */
        /* 这里写css */
        /* 选择器作用是查找标签，比如说，需要对p标签操作(换颜色)时，先要找到p标签 */
        p {
            /* 可以直接输入P这个标签名字直接查找，然后在一个大括号中进行对应的操作 */
            color: red;
            /* 这里的color是颜色属性，对p标签对应的文字改变颜色。需要用  "属性:颜色;"  的形式编写"。*/

            /* 字体变大。注意，这里如果写数字的时候，需要在数字后面加上px代表像素 */
            font-size: 30px;

            /* 背景颜色 */
            background-color: aqua;

            /* 宽度 */
            width: 400px;
            /* 高度 */
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- css的位置在head的title下面，也就是写在style标签里面-->
    <p>这是p标签</p>



    <!-- 注意，css一共有3中写法：内嵌式、外嵌式、行内式 -->
    <!-- 外嵌式的写法是写在一个.css文件中，通过引入标签进行html文件的润色 -->
    <!-- 行内式 -->
</body>
</html>
