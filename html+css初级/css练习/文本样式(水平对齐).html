<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1{ */
            /* text-align: center; */
        /* } */

        /* 使用这种对齐方式的有：span标签、a标签、文本标签、input标签、img(图片)标签 */

        /* 要使得图片或者其它元素可以居中，这个时候可以将body写入style里面 */
        /* 但是这个时候会将所有位于body中的元素都会被操作 */
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 水平对齐分为三种：左对齐 left   居中对齐  center   右对齐  right -->
    <!-- 标签名字是text-align -->
    <!-- 同时，在text-align中写上center元素可以使得其它元素居中 -->

    <!-- span标签、a标签、文本标签、input标签、img(图片)标签只显示在一行内，因此占用的行数一般只有一行，所以使用水平对齐的方式进行居中 -->
    <h1>新闻标题</h1>
    <img src="../图片/表单标签.png" alt="这是一张图片" title="悬停的时候会显示">
</body>
</html>
