<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 由  #+id名字   书写 */
        #one{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- id选择器建议搭配js使用 -->
    <!-- 调用的时候需要在div中写上 id="id名字"  进行调用 -->
    <!-- 注意，id选择器只能选中一个标签，也就是只能使用一次 -->
    <div id="one">这是id选择器调用</div>
</body>
</html>
