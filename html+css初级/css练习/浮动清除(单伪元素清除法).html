<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这里想要表达的意思是：top标签原本是标准流标签，但是由于我将高度删除，这个时候下面的bottom就会
        变成最高的标准流，bottom就会向上移动与已经浮动的标签重叠从而造成影响 */
        .top{
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: blue;
        }
        
        /* 1.基本写法 */
        /* .clearfix::after{
            content: ' ';
            /* 转换形式 */
            /* display: block;
            clear: both; */
        /* } */ 


        /* 2.补充写法 */
        .clearfix::after{
            content: ' ';
            display: block;
            clear: both;
            /* 下面两行解决兼容性 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- 父子集标签，子集浮动，父级没有高度，后面的标准流盒子会受到影响，显示到上面的位置 -->
    <!-- 清除浮动给别的标签带来的影响 -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
