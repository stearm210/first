<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 增加行高可以使用： 数字+px  像素的形式 */
        p{
            /* line-height: 50px; */

            /* 这里这个1.5的意思是自己字体的1.5倍 */
            line-height: 1.5;

            font:italic 700 66px/2 宋体;
        }
    </style>
</head>
<body>
    <!-- 文字的行高使用的属性名是line-height -->
    <p>金，形声字。《说文》：“五色金也，黄为之长。......生于土，从土，左右注，象金在土中形，今声。”《说文》关于“金”字形体结构的分析，只符合《说文》篆文的形体结构而不符合西周金文特别是西周早期金文“金”字的形体结构。</p>

    <!-- 注意，之前学到的font简写的方式也可以加入行高：  font: style  weight  size/line-height  family; -->
    <!-- 不过行高必须写在size后面family(字体)的前面，并且行高要用/与size隔开 -->
</body>
</html>
