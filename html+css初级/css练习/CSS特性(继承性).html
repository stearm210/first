    <!-- 注意事项，超链接a这种自带颜色的标签不会继承父级标签 -->
    <!-- 同时，h标签这种有自己大小的标签不会继承父级标签 -->
    <style>
        div{
            color:red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 类似于面向对象的特性 -->
    <!-- 文字控制属性都可以继承可以继承的常见属性有：color、font的四个属性、text-indent(缩进)、text-align(水平居中)、lint-height(行高) -->
    <div>
        <a href="#">这是超链接</a>
        <h1>一级标题</h1>
    </div>
</body>
