<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这里的div使用倾斜 */
        div{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 字体的是否倾斜使用font-style。在html中可以使用em标签来控制字体是否倾斜。  在css中，正常不倾斜是normal，倾斜是italic-->
    <div>这是div</div>
    <em>这里改成了正常字体</em>
</body>
</html>
