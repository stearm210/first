<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 注意，在进行属性连写的时候，先将对应的div盒子的尺寸定义好，然后在进行属性的连写 */
            width: 600px;
            height: 600px;
            background:red url(../图片/emmet快速写法.png) no-repeat center bottom
        }
    </style>0
</head>
<body>
    <!-- background是复合属性 -->
    <!-- 对应位置： color(颜色)、image(图片)、repeat(平铺)、position(位置)-->
    <!-- 这些属性使用空格隔开，其中注意图片写路径的时候使用url()，之后再括号里面添加路径。但是图片的位置不需要加上括号，只需要直接写就可以了，两个位置之间使用空格隔开 -->
    <div></div>
</body>
</html>
