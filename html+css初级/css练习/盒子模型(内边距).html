<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 内边距也需要计算边框线段的大小 */
            /* padding: 10px 20px 30px 40px; */
            /* padding属性可以当做复合属性使用，padding后面最多四个值 */
            /* 这些值的范围是上、右、下、左 */

            /* 如果取了三个值，对应的范围是：上、左右、下 */
            /* padding: 10px 40px 80px; */

            /* 如果取到两个值，对应的范围是上下、左右 */

            /* 如果只有一个值，那么就代表四边等距离 */
            padding: 10px 80px;

        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
