<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以在font-family中打中文 */
        /* 网页上建议使用微软雅黑 */
        div{
            /* font-family: 微软雅黑; */
            /* 建议多写几个字体来匹配用户的电脑，最后必须写上无衬线字体 sans-serif */
            font-family: 微软雅黑, 黑体, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 字体的调节使用font-family属性进行调节 -->
    <div>这是div</div>
</body>
</html>
