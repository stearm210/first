<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* text-indent: 32px; */
            /* 一般来说，首行会缩进两个汉字。浏览器的默认数字像素大小为16，因此可以将缩进变成32像素 */
            /* 但是这样写十分麻烦，如果文章不是写默认的浏览器的16像素，就需要将text-indent再次改变 */
            /* 一般使用em */
            font-size: 30px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <!-- 文本缩进的属性为text-indent -->
    <!-- 两种字体大小的写法： 数字+px     数字+em -->
    <!-- 其中，一个em代表当前一个字的像素(大小) -->
    <p>这是一个标签</p>
</body>
</html>
