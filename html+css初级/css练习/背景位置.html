<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background-image: url(../图片/emmet快速写法.png);
            background-color:pink;
            background-repeat: no-repeat;

            /* 左上角位置 */
            background-position: 0 0;
            /* 右上角位置 */
            background-position: right 0;
            /* 右下角 */
            background-position: right bottom;
            /* 中间 */
            background-position: center center;
            /* 数字写法 */
            background-position: 50px 20px;
        }
    </style>
</head>
<body>
    <!-- 改变背景图的对应位置 -->
    <!-- 对应的属性是background-position -->
    <!-- 这个属性有两个值，这两个值用空格隔开 -->
    <!-- 可以使用两种方法表示属性的值：一种是使用英文单词中的水平方向left、center、right  垂直方向top、center、bottom。第二种是数字+px(坐标)的坐标的方法，其中坐标(0,0)表示左上角的位置-->
    <div>文字</div>
</body>
</html>
