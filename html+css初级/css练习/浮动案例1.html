<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设计这种版心居中的标签，需要先设置一个div进行版心居中之后再在div中设置两个标签进行浮动操作 */
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 40px;
            background-color: #333;
        }
        .head{
            margin: 0 auto;
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
        }
        .content{
            margin: 0 auto;
            width: 1226px;
            height: 460px;
            background-color: green;
        }
        .content .left{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #ffa500;
        }
        .content .right{
            float: left;
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
        }

        /* CSS书写顺序：浏览器执行效率更快
        1.浮动、display
        2.盒子模型：margin border padding
        3.文字样式 */
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="head"></div>
    <!-- 设置内容类之后，需要在内容类中放浮动元素，这样做更好 -->
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
