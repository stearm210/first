<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动的标签是顶对齐的 */
        /* 浮动后的标签具有行内块的特点 */
        /* 浮动的元素不能使用text-align:center或者margin:0 auto(水平居中) */
        .one{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 这个时候写上浮动，这个one就不会是标准流的排列，而这个时候two会被当做第一个元素放在最上面一行 */
            /* 而two中的一部分会被one覆盖(文字无法被覆盖) */
            float: left;
            /* 可以使用盒子模型实现标签向下移动 */
            margin-top: 50px;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 这个时候的情况与one是一样的 */
            float: left;
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
