<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .one{
            background-color: #ffffff;
            width: 234px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            /* 这里的text-align意思是表示这个类里面的内容是居中的 */
        }
        /* 图片类 */
        .second{
            font-size: 14px;
            line-height: 25px;
            text-align: center;
        }
        /* 玩具类 */
        .third{
            font-size: 12px;
            line-height: 30px;
            color: #cccccc;
            text-align: center;
        }
        /* 价格类 */
        .four{
            font-size: 14px;
            color: #ffa500;
            text-align: center;
        }
        img{
            width: 160px;
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="../图片/表单标签.png" alt="">
        <div class="second">图片</div>
        <div class="third">玩具</div>
        <div class="four">价格</div>
    </div>
</body>
</html>
