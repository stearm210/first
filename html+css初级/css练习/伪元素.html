<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        /* 伪元素 */
        .father::before{
            /* 内容，需要在content内部加上 */
            content: "你";
            color: green;
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 默认是行内元素，宽高不生效，需要改变类型 */
            display: inline-block;
        }
        .father::after{
            content: "对";
        }
    </style>
</head>
<body>
    <!-- 一般来讲，元素是指HTML设置的标签，伪元素是指由CSS模拟出来的标签效果 -->
    <!-- 这些伪元素一般用于装饰性的图片 -->
    <!-- 一般页面使用伪元素在网页中创建内容 -->
    <!-- 类型：   ::before 在父元素内容最前面添加一个伪元素            ::after 在父元素内容最后添加一个伪元素 -->
    <!-- 伪元素需要设置content属性才能生效，伪元素默认是行内元素 -->
    <!-- content是所需要添加的内容 -->
    <div class="father">真</div>

    <!-- 你真对 -->
</body>
</html>
