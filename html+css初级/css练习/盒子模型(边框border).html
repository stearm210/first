<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 下面的意思是1像素、实线solid(虚线dashed、dotted点线)、黑色 。这三个不分顺序*/
            /* border: 1px solid #000; */

            /* 如果只需要某个方向的线，只需要border-方位名词 */
            border-left: 1px solid #000;

            
            /* 边框线的颜色属性是：border-color
               边框线的粗细是： 数字+px */
        }
    </style>
</head>
<body>
    <!-- 边框的属性是border，属性值单个取值连写，取值之间以空格隔开。快捷键是bd+tab -->
    <div>内容</div>
</body>
</html>
