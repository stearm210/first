<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使鼠标悬停的时候，文字颜色是红色 */
        a:hover{
            color: red;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 选中鼠标悬停在标签上的状态，设置样式 -->
    <!-- 语法：   选择器:hover -->
    <a href="#">这是超链接</a>
    <!-- 任何的标签都可以添加伪类 -->
</body>
</html>
