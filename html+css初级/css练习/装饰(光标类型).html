<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 添加属性(手型) */
            cursor: pointer;
            /* 工字型 */
            /* cursor: text; */
        }
    </style>
</head>
<body>
    <!-- 光标类型就是设置鼠标悬停在元素上面时显示的样式 -->
    <!-- 属性名设置为cursor -->
    <!-- 常见的属性值是：1.default  默认值  2.pointer 小手效果(提示用户可以点击)  3.text 工字型(提示用户可以选择文字)
    4. move 十字光标(提示用户可以移动) -->
    <div>div</div>
</body>
</html>
