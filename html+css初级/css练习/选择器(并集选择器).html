<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择p、div、span的颜色是红色 */
        p,
        div,
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 可以同时选择多组标签，设置相同的样式(比如说设置多个标签一样的颜色) -->
    <!-- 对应语法是：选择器1 ，选择器2 -->
    <!-- 使用逗号隔开 -->
    <p>ppp</p>
    <div>oo</div>
    <span>span</span>
    <h1>jo</h1>
</body>
</html>
