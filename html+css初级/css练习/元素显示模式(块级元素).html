<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 块级元素：独占一行、宽度默认是父元素的宽度，高度默认由内容撑开、可以设置宽高 -->
    <!-- 代表的标签有：div、p、h、ul-li标签系列 -->
    <div>12</div>
    <div>23</div>
</body>
</html>
