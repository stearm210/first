<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 设置overflow: hidden */
            overflow: hidden;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 如果在.son类中写以下代码: 将子类盒子外边距上方设置间距50px */
            margin-top: 50px;
            /* 并不会将子类盒子向下移动，反而会将父类盒子向下移动，这种就是塌陷现象 */
            /*  因此，如果想要子类向下移动，可以给父类设置overflow: hidden */
            /* 将两者一起使用即可 */
        }
    </style>
</head>
<body>
    <!-- 这种是嵌套盒子问题 -->
    <!-- 因此，如果想要子类向下移动，可以给父类设置overflow: hidden -->
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
