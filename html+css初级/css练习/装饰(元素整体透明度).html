<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: green;

            /* 透明使用 */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 使用的场景：
    让某些元素整体(包括内容)一起变透明 -->
    <!-- 属性名是：opacity -->
    <!-- 属性值是：0~1之间的数字。其中1表示完全不透明，0表示完全透明 -->
    <div><img src="../图片/1.jpg" alt="">对的</div>
</body>
</html>
