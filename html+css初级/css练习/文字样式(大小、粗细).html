<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果一个标签里面出现比如两个font-size时，只会显示最后面那个标签 */
        /* 文字大小改变 */
        p{
            font-size: 30px;
        }

        /* 文字粗细改变 */
        div{
            font-weight: 700;
        }
        h1{
            font-weight: 400;
        }

        /* 文字是否倾斜 */
        
    </style>
</head>
<body>
    <!-- 注意，使用样式font-size中有数字的时候，一定需要将对应的数字后面加上px才可以使字体生效 -->
    <P>大小改变</P>
    <!-- 浏览器默认字号为16 -->


    <!-- 字体的粗细使用font-weight，一般建议使用数字的写法。正常情况下为400，加粗情况下为700。 数字的取值在100-900之间，而且必须是整百数-->
    <div>这是div,改变了粗细</div>
    <h1>这是h1</h1>
</body>
</html>
