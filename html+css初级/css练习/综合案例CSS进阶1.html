<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a是行内标签，加上宽高是不生效的，这个时候需要使用display进行转换 */
        /* 使用伪类hover实现指针悬停变颜色 */
        a{
            /* 去除下划线 */
            text-decoration: none;
            width: 100px;
            height: 50px;
            background-color: red;
            /* 转变为行内块标签 */
            display: inline-block;
            color: white;
            /* 水平对齐 */
            text-align: center;
            /* 字体的高度 */
            line-height: 50px;
        }
        /* 鼠标悬停时标签颜色的改变 */
        a:hover{
            background-color: orange;
        }

    </style>
</head>
<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
