<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            /* 如果在祖级添加了定位，sun就会依照祖级进行定位 */
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* 一般来讲，会选择子代是绝对定位，父代是相对定位 */
            /* 相对 */
            /* position: relative; */
            width: 300px;
            height: 300px;
            background-color:blue;
        }
        .sun{
            /* 对sun进行绝对定位 */
            position: absolute;
            /* 这里的意思是距离参照物左边20px,顶部30px */
            /* left: 20px;
            top: 30px; */

            /* 这个时候由于父级没有定位，就会参照浏览器进行定位 */
            right: 20px; 
            bottom: 50px;

            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
