<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 转成行内块 */
            /* display: inline-block; */

            /* 转成行内 */
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 可以实现元素的显示模式转换 -->
    <!-- 语法：1.转换块级元素 display:block
      2.转换行内块元素  display:inline-block
      3.转换行内元素    display:inline -->
    <div>12</div>
    <div>23</div>
</body>
</html>
