<body>
    <!-- 一般用于页面中两个标签叠在一起 -->
    <!-- 定位可以将元素自由的摆放在网页的任意位置 -->
    <!-- 定位一般用于盒子之间的层叠情况,同时可以让盒子始终固定在某个位置上 -->
    <!-- 属性名是position -->

    <!-- 常见的定位方式：1.相对定位:relative  2.绝对定位:absolute  3.固定定位:fixed  4.静态定位:static -->
    <!-- 偏移值的设置 -->
    <!-- 设置的方向分为两个，水平和垂直方向各自选择一个，一般是就近原则 -->
    <!-- 水平：left--数字+px  right--数字+px   这两个是距离左边的距离和距离右边的距离 -->
    <!-- 垂直：top--数字+px   bottom--数字+px   这俩个是距离上面和下面的距离 -->
    <!-- /* 注意,如果左右上下都出现，只会以左和上为准*/ -->
    <!-- /* 移动之后的标签还是保存有原来的标签特性 */ -->


    <!-- /* 这里的意思是原来的位置是现在的位置的左边100px,上边200px的位置 */
            left: 100px;
            top: 200px; -->
