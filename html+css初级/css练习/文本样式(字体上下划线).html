<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        h2{
            text-decoration: overline;
        }


        /* 其中，使用none可以将超链接的默认下划线清除 */
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 在html中可以使用ins标签将文字划线，在css中就要使用text-decoration属性进行操作 -->

    <!-- 常用的上下划线的写法： underline=下划线   line-through=删除线   overline=上划线  none=无装饰线   -->
    <div>div</div>
    <p>ppp</p>
    <h2>h2</h2>
    <a href="#">这个是超链接</a>
</body>
</html>
