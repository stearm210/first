<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 40px;
            /* background-color: #fff; */
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .box a{
            padding: 0px 16px;
            /* width: 80px; */
            height: 40px;
            /* background-color: #edeef0; */
            display: inline-block;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            color: #4c4c4c;
            /* 文字的大小可以量文字的高度 */
            text-decoration: none;
        }
        .box a:hover{
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 可以按住shift+alt+鼠标左键选择多行某列进行输入 -->
        <!-- 如果每个链接字的个数都是不一样的，这个时候统一的宽度就是不行的，需要这些字自动宽度,这个时候需要使用padding -->
        <a href="#">新浪导航</a>
        <a href="#">新浪导航新浪导航</a>
        <a href="#">新浪导航新兰</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
