<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 10px solid #000;
            padding: 20px;
            /* 原来这个时候需要300减去10*2和20*2，但是这个时候可以使用：box-sizing:border-box */
            box-sizing: border-box
            /* 这样可以控制盒子的大小是width与height构成的300*300 */
        }
    </style>
</head>
<body>
    <!-- 简单的盒子内容 -->
    <!-- 使用css3的自动内减介意实现盒子内容的自动调节 -->
    <div>这是sssss</div>
</body>
</html>
