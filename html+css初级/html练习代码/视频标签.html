<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../图片/视频标签.png" alt="">
    <br>
    <video src="../视频/视频素材.mp4" controls autoplay muted loop></video>
    <!-- controls是视频播放的按键显示 -->
    <!-- autoplay是自动播放(谷歌、联想浏览器需要配合muted实现静音播放) -->
    <!-- loop是循环播放 -->
</body>
</html>
