<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../图片/链接标签.png" alt="">
    <br>
    <!-- 点击之后跳到其它网页或者地址，使用<a>标签 -->
    <!-- href是需要跳到的网页,href后面加上文字使得用户点击跳转-->
    <!-- 网址需要完整才可以进行跳转 -->
    <a href="https://www.baidu.com/">跳转百度</a>
    <br>
    <a href="./段落标签.html">跳转段落标签(练习代码)</a>
    <br>
    <a href="../音乐/周杰伦 - 倒影_hires.flac">跳转音乐文件</a>
    <br>
    <!-- !!!注意，如果不知道跳那个网址，需要在href中加上#号(空链接) -->
    <a href="#">空链接</a>
    <!-- 超链接自带颜色 -->
    
    <br>
    <!-- 重要知识点，可以使用target属性进行网页保存或者覆盖的操作(对原来的超链接网页) -->
    <!-- _self是默认值，会将原来的超链接网页覆盖 -->
    <!-- _blank是在新的窗口中跳转(会保留原来的超链接网页) -->
    <a href="https://www.baidu.com/">跳转百度，覆盖原来的网页</a>
    <br>
    <a href="https://www.baidu.com/" target="_blank">跳转百度，不会覆盖原来的网页</a>
</body>
</html>
