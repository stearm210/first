<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单的使用一般用于多个选项如快递地址的选择 -->
    <!-- 在表单选中的selected默认选中第一个，区别于input的checked,可以自定义默认选中，只需要在对应选项option框内部加上,比如这里可以默认深圳-->
    <select>
        <option>北京</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
</body>
</html>
