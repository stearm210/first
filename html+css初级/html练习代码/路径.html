<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 路径的问题，当图片、视频文件不在代码同一个文件夹的时候应该如何找到 -->
    <!-- 分为两种，一种是绝对路径，一种是相对路径,一般使用相对路径 -->
    <!-- 盘符如以D:\开头的和网站地址的为绝对路径,或者Linux-->

    <!-- 绝对路径演示 -->
    <img src="E:\web前端\照片\文本格式化标签.png" alt="这是一张图片" title="鼠标悬停的时候会显示" width="500">
    <br>
    

    <!-- 相对路径，从当前文件开始出发找目标文件的过程 -->
    <!-- 分为同级、上级、下级文件 -->
    <!-- 同级演示,代码与图片在同一个文件夹,两种写法 -->
    <img src="./文本格式化标签.png" alt="">
    <img src="文本格式化标签.png" alt="">
    <br>

    <!-- 下级文件,图片在代码的下一个文件夹 -->
    <!-- 写路径的时候需要在文件夹后面加上一个/就可以了 -->
    <img src="下级文件/文本格式化标签.png" alt="">
    <br>

    <!-- 上级文件，图片在代码的上一个文件 -->
    <!-- 写路径的时候需要在./前面加上若干个点，比如返回上一级文件就需要加上一个点，返回上两级文件就需要加上两个点 -->
    <img src="../文本格式化标签.png" alt="">


    <!-- 寻找多个路径(上级与下级文件的图片或者视频)，这里演示代码和图片都在不同的文件夹的时候 -->
    <!-- 这里先退出一个文件，然后再进入这个文件夹就行 -->
    <img src="../图片/文本格式化标签.png" alt="" title="代码与图片在不同文件夹下的情况">
</body>
</html>
