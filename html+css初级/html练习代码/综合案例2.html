<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>基本信息</h1>
    <hr>
    <form action="">
        昵称:
        <input type="text" placeholder="输入名称">
        <br>
        性别:
        <label><input type="radio" name="sex" checked>男 </label>
        <label><input type="radio" name="sex">女 </label>
        <br>
        所在城市:
        <select>
            <option>上海</option>
            <option selected>北京</option>
            <option>深圳</option>
        </select>
        <br>
        是否结婚:
        <label><input type="radio" name="jiehun" checked>是 </label>
        <label><input type="radio" name="jiehun" >否 </label>
        <label><input type="radio" name="jiehun" >未知 </label>
        <br>
        喜欢的运动:
        <label><input type="checkbox">游泳</label>
        <label><input type="checkbox" checked>跑步</label>
        <label><input type="checkbox" checked>跳高</label>
        <br>
        个人简介:
        <br>
        <textarea cols="30" rows="20"></textarea>
        <br>
        <h2>我认为</h2>
        <ul>
            <li>北京大学</li>
            <li>清华大学</li>
            <li>广州大学</li>
        </ul>
        <br>
        <input type="checkbox" checked>我接受条件
        <br>
        <input type="submit" value="免费注册">
        <!-- 注意，按钮一共两种写法，input标签的中文写在value属性中。button的中文写在button标签之间 -->
        <button type="reset">重置</button>
    </form>
    

</body>
</html>
