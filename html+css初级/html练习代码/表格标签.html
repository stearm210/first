<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 类似于excle -->
    <!-- 表格一共三个标签，分别为table,tr,td -->
    <!-- table是表格的整体，用于包裹多个tr。tr表示表格的每行，用于包裹td。td是表格单元格，用于包裹内容 -->
    <!-- 嵌套关系为table>tr>td -->

    <!-- 表格先写行，然后从上到下挨个行写 -->
    <table>
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评价</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

    <!-- 在基本的表格规划好之后，就需要对表格增加对应的属性 -->
    <!-- 属性一共有三个:border(表格边框宽度)、width(表格宽度)、height(表格高度)。三个都是数字，建议整数-->
    <!-- 宽度和高度建议使用css设置 -->
    <!-- border说白了就是用于加格子的 -->
    <table border="1" width="500" height="300">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评价</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>

    <!-- 表格标题以及显示 -->
    <!-- 一共有两个属性，caption是表格的大标题(比如说学生成绩单)，用于表示表格是干什么的。th是表头单元格(比如说成绩、姓名、评价)，表示小标题(会加粗显示)，一般在表格第一行，默认居中显示 -->
    <!-- 注意，caption写在table与tr之间，th标签写在tr标签内部，用于替换td标签 -->
    <table border="1" width="500" height="300">
        <caption><strong>学生成绩单</strong></caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评价</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
        <tr>
            <td>蔡徐坤</td>
            <td>100</td>
            <td>好</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>



    <!-- 表格的结构标签 -->
    <!-- 包含三个：thead表示表格头部，tbody表示表格主体，tfoot表示表格底部 -->
    <!-- 表格结构标签内部用于包裹tr标签，表格的结构标签可以进行省略 -->
    <table border="1" width="500" height="300">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评价</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>好</td>
            </tr>
            <tr>
                <td>蔡徐坤</td>
                <td>100</td>
                <td>好</td>
            </tr>
            <tr>
                <td>蔡徐坤</td>
                <td>100</td>
                <td>好</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>蔡徐坤</td>
                <td>100</td>
                <td>好</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
    <br>



    <!-- 合并单元格 -->
    <!-- 水平或者垂直单元格进行合并，跨行合并、跨列合并 -->
    <!-- 合并单元格的步骤一个有三个：1.首先明确合并那些单元格。
    2.左上原则合并单元格，确定保留、删除那些单元格，(上下合并，留下上面那个，删除其它的。左右合并就保留左边那个，删除其它)。 3.设置跨行合并与跨列合并 -->
    <!-- 注意，只能在具有同一个结构标签的单元格之间进行合并，不能跨标签合并，比如说不能跨thead、tboby、tfoot进行和合并(就是说总结与王五不能行合并) -->

    <!-- 跨行合并为rowspan，跨列合并为colspan,这两个需要在td的括号里面添加 -->

    <!-- 这里合并第二、第三行的成绩和第五行的第二、第三列合并 -->
    <table border="1" width="500" height="300">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评价</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">100</td>
                <!-- 需要在保留行的td中添加跨行合并，这里的rowspan行是合并2行 ，最后在网页上显示张三与李四成绩都是100-->
                <td>好</td>
            </tr>
            <tr>
                <td>李四</td>
                <!-- 这里将99删除，用于合并第二、第三行 -->
                <td>好</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>98</td>
                <td>好</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">很好</td>
                <!-- 这里将第三列删除，最后将保留第二列。这里合并两列，参数写2-->
            </tr>
        </tfoot>
    </table>
</body>
</html>
