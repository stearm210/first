    <p>
        金，汉语常用字 [1]  ，读作jīn，最早见于金文 [2]  ，金本义为赤金，即铜 [3]  ，引申为金属总称，后词义缩小指黄金。金在古代又作货币用，故又引申为货币。黄金在自然界储量稀少，故又指高贵、贵重之物等。
    </p>
