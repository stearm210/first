<!DOCTYPE html>

</head>
<body>
    <!-- 在有一些浏览器上无法自动播放，这个时候需要加上 -->
    <img src="../图片/音频标签.png" alt="">
    <!-- 使用aduio查找音频标签 -->
    <audio src="../音乐/周杰伦 - 倒影_hires.flac" controls autoplay loop></audio>
    <br>
    <!-- controls是播放按钮界面显示 -->
    <!-- autoplay是自动播放(有些浏览器不支持)-->
    <!-- loop是循环播放 -->
</body>
</html>
