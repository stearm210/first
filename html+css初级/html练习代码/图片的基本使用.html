<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="文本格式化标签.png" alt="">
    <br>
    <!-- 图片使用img增加图片 -->
    <!-- 标签与属性之间有空格隔开 -->

    <img src="文本格式化标签1.png" alt="这是一张图片">
    <!-- src为属性(图片名字)，alt为替换文本(当断网的时候或者图片的路径有误导致图片无法显示的时候，会显示替换文本) -->
    <br>

    <img src="文本格式化标签.png" alt="这是一张图片" title="鼠标悬停的时候会显示" >
    <!-- title属性在鼠标悬停的时候会显示 -->
    <br>

    <img src="文本格式化标签.png" alt="这是一张图片" title="鼠标悬停的时候会显示" width="100" height="100">
    <!-- 图片的高度和宽度，不过一般写其中一个，写一个之后另一个属性会等比例缩放-->


</body>
</html>
