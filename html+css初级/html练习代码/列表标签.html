<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签一般用在视频排列、内容\信息排列的情况下 -->
    <!-- 一共有3种列表标签:有序列表、无序列表、自定义列表 -->
    <!-- 有序列表是有排序的(参考某些数值进行排列、排行榜)，无序列表是没有对应顺序的(新闻)，自定义列表靠自己定义 -->

    <!-- 无序列表 -->
    <!-- ul表示无序列表的标签，li为无序列表的每一项。注意，ul标签只能包含li标签，li标签可以包含任意的内容 -->
    <!-- 这个li会自动换行,li前面每个项有一个点 -->
    <!-- /* 去除无序列表前面的圆点(需要在css中写) */
        ul{
            list-style: none;
        } 
    -->
    <ul>
        <li><strong>榴莲</strong></li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
    <br>

    <!-- 有序列表 -->
    <!-- ol为有序列表的标签，li为对应的项,主要用于排名 -->
    <!-- 每个项前面会有一个序列号代表顺序 -->
    <ol>
        <li>张三:100</li>
        <li>李四:90</li>
    </ol>
    <br>


    <!-- 自定义列表 -->
    <!-- 一个标题拥有许多内容时可以使用自定义列表 -->
    <!-- dl表示自定义列表的整体，用于包裹dt/dd标签。dt表示自定义列表的主题。dd表示自定义列表针对主题的每一个内容 -->
    <!-- 注意dd前面会默认显示缩进效果，dl标签只允许包含dt/dd标签,dt/dd中可以包含任意内容-->
    <dl>
        <dt>帮助中心</dt>
        <!-- 帮助中心是主题，dd是内容 -->
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>


</body>
</html>
